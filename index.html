<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="profile">
      <img
        src="images/bg-pattern-card.svg"
        alt="Card pattern"
        class="profile__card-pattern"
      />

      <img
        src="images/image-victor.jpg"
        alt="Victor's Image"
        class="profile__profile-img"
      />

      <h1 class="profile__name">Victor Crest <span>26</span></h1>

      <p class="profile__location">London</p>

      <div class="profile__details">
        <div class="profile__details-followers">
          <p class="profile__details-number">80K</p>
          <span class="profile__details-highlight">Followers</span>
        </div>

        <div class="profile__details-likes">
          <p class="profile__details-number">803K</p>
          <span class="profile__details-highlight">Likes</span>
        </div>

        <div class="profile__details-photos">
          <p class="profile__details-number">1.4K</p>
          <span class="profile__details-highlight">Photos</span>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/precious-umeh">Precious Umeh</a>.
    </div>
  </body>
</html>
